<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Kirish</title>
</head>
<body>
    <h1 class="text-primary text-center mt-5">Hisobga Kirish</h1>
    <form class="border p-4 w-50 mx-auto">
        <div class="mb-3">
            <label for="Username" class="form-label">Foydalanuvchi Nomini Kiriting*</label>
            <input type="text" class="form-control" id="Username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
        <input class="form-label" type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        </div>

        <a href="../index.html" type="submit" class="btn btn-primary">Kirish</a>
        <a href ="./register.html" type="submit" class="btn btn-danger">Registratsiya</a>

      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/kirish.js"></script>
</body>
</html>
